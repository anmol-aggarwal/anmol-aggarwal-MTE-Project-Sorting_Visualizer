<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="nav-heading">SORTING VISUALISER</h1>
      <nav>
        <div class="header_right">
          <div class="array-inputs">
            <div>
              <p>Size of the array:</p>
              <input id="a_size" type="range" min="20" max="150" step="1" value="80" />
            </div>
            <div>
              <p>Speed of the algorithm:</p>
              <input id="a_speed" type="range" min="1" max="5" step="1" value="4" background-colo="red" />
            </div>
            <div><button id="a_generate">Generate New Array!</button></div>
          </div>
          <div class="algos">
            <button>Bubble</button>
            <button>Selection</button>
            <button>Insertion</button>
            <button>Merge</button>
            <button>Quick</button>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div id="Info_Cont1">
        <p></p>
      </div>

      <div id="array_container"></div>

      <div id="Info_Cont2">
        <p></p>
      </div>
    </section>

    <div class="bottom-container">
      <p>Â© 2021 Ankit Varshney & Anmol Aggarwal</p>
    </div>

    <script src="./scripts/main.js"></script>

    <script src="./scripts/visualizations.js"></script>

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
  </body>
</html>
